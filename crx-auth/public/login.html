<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;

[data-theme="forest"] {

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
  background: var(--bg-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  padding-bottom: 60px;
  position: relative;
  overflow-x: hidden;
  transition: background 0.3s ease;
}

.bg-grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:

    linear-gradient(90deg, var(--border) 1px, transparent 1px);
  background-size: 50px 50px;
  z-index: 0;
  opacity: 0.4;
}

.glow {
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
  border-radius: 50%;
  filter: blur(80px);
  animation: float 20s infinite alternate ease-in-out;
  z-index: 0;
  pointer-events: none;
}

.glow:nth-child(2) {
  top: 60%;
  left: 70%;
  animation-delay: -10s;
}

@keyframes float {
  0% { transform: translate(0, 0); }
  100% { transform: translate(100px, 100px); }
}

.theme-toggle-wrapper {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 100;
  animation: slideInRight 0.6s ease-out;
}

.theme-toggle-btn {
  width: 48px;
  height: 48px;
  border: none;
  background: var(--bg-card);
  color: var(--text-primary);
  font-size: 20px;
  cursor: pointer;
  border-radius: 12px;
  border: 1px solid var(--border);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.theme-toggle-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px var(--glow);
}

.theme-dropdown {
  position: absolute;
  top: 58px;
  right: 0;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 8px;
  min-width: 200px;
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all 0.3s ease;
}

.theme-dropdown.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.theme-option {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
}

.theme-option:hover {
  background: var(--input-bg);
}

.theme-option.active {

}

.theme-option i {

  text-align: center;
  font-size: 16px;
}

.theme-option .check-icon {
  margin-left: auto;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.theme-option.active .check-icon {
  opacity: 1;
}

@keyframes slideInRight {
  from {

  to {

.container {

      <img src="images/earn.jpeg" alt="CRX Logo" onerror="this.parentElement.innerHTML='<i class=\'fas fa-shield-alt\' style=\'font-size:36px;color:white;\'></i>'">
  
    </div>

// ==========================
// 🌙 Theme Management
// ==========================
const themeToggleBtn = document.getElementById('themeToggleBtn');
const themeDropdown = document.getElementById('themeDropdown');
const themeOptions = document.querySelectorAll('.theme-option');
const body = document.body;

// Load saved theme
const savedTheme = localStorage.getItem('theme') || 'dark';
body.setAttribute('data-theme', savedTheme);
updateActiveTheme(savedTheme);

// Toggle dropdown
themeToggleBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  themeDropdown.classList.toggle('active');
});

// Close dropdown on outside click
document.addEventListener('click', (e) => {
  if (!themeDropdown.contains(e.target) && e.target !== themeToggleBtn) {
    themeDropdown.classList.remove('active');
  }
});

// Apply selected theme
themeOptions.forEach(option => {
  option.addEventListener('click', () => {
    const theme = option.getAttribute('data-theme');
    body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    updateActiveTheme(theme);
    themeDropdown.classList.remove('active');
  });
});

function updateActiveTheme(theme) {
  themeOptions.forEach(option => {
    option.classList.toggle('active', option.getAttribute('data-theme') === theme);
  });
}

// ==========================
// 👁️ Password Toggle
// ==========================
const passwordToggle = document.getElementById('passwordToggle');
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eyeIcon');

passwordToggle.addEventListener('click', () => {
  const isHidden = passwordInput.type === 'password';
  passwordInput.type = isHidden ? 'text' : 'password';
  eyeIcon.classList.toggle('fa-eye', !isHidden);
  eyeIcon.classList.toggle('fa-eye-slash', isHidden);
});

// ==========================
// 🔐 Login Form Submission
// ==========================
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData);
  const msgEl = document.getElementById('msg');
  const btn = e.target.querySelector('.submit-btn');
  const originalText = btn.textContent;

  // Validation
  if (!data.identifier.trim() || !data.password.trim()) {
    return showMessage(msgEl, '✗ Please fill in all fields', 'error');
  }

  btn.textContent = 'Signing In...';
  btn.disabled = true;
  msgEl.classList.remove('show', 'success', 'error');

  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000);

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
      signal: controller.signal
    });

    clearTimeout(timeoutId);
    const result = await res.json().catch(() => ({}));

    // ✅ Error handling by status
    if (res.status === 400) {
      showMessage(msgEl, result.message || '✗ Invalid credentials. Please try again.', 'error');
      return resetButton(btn, originalText);
    }

    if (res.status === 401) {
      showMessage(msgEl, '✗ Wrong username or password.', 'error');
      return resetButton(btn, originalText);
    }

    if (!res.ok) {
      showMessage(msgEl, `✗ ${result.message || 'Unexpected error occurred.'}`, 'error');
      return resetButton(btn, originalText);
    }

    // ✅ Success case
    if (result.token) {
      sessionStorage.setItem('token', result.token);
      showMessage(msgEl, '✓ Login successful! Redirecting...', 'success');
      setTimeout(() => window.location.href = 'dashboard.html', 1000);
    } else {
      showMessage(msgEl, result.message || '✗ Invalid credentials', 'error');
      resetButton(btn, originalText);
    }

  } catch (err) {
    let errorMsg = '✗ Server error. Please try again.';

    if (err.name === 'AbortError') errorMsg = '✗ Request timeout. Check your connection.';
    else if (!navigator.onLine) errorMsg = '✗ No internet connection.';

    showMessage(msgEl, errorMsg, 'error');
    resetButton(btn, originalText);
    console.error('Login error:', err);
  }
});

function showMessage(element, text, type) {
  element.textContent = text;
  element.className = `show ${type}`;
}

function resetButton(button, text) {
  button.textContent = text;
  button.disabled = false;
}

// ==========================
// ✨ Input Focus Animation
// ==========================
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('focus', () => input.parentElement.style.transform = 'scale(1.01)');
  input.addEventListener('blur', () => input.parentElement.style.transform = 'scale(1)');
});

// ==========================
// ⚡ Resource Preload
// ==========================
if ('requestIdleCallback' in window) {
  requestIdleCallback(() => {
    const link = document.createElement('link');
    link.rel = 'preconnect';
    link.href = window.location.origin;
    document.head.appendChild(link);
  });
}
</script>
