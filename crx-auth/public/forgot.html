<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRX - Forgot Password</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

.bg-grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  z-index: 0;
}

.glow {
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
  border-radius: 50%;
  filter: blur(80px);
  animation: float 20s infinite alternate;
  z-index: 0;
}

.glow:nth-child(2) {
  background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
  top: 60%;
  left: 70%;
  animation-delay: -10s;
}

@keyframes float {
  0% { transform: translate(0, 0); }
  100% { transform: translate(100px, 100px); }
}

.container {
  background: rgba(18, 18, 18, 0.8);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(99, 102, 241, 0.1);
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  padding: 48px 40px;
  position: relative;
  z-index: 10;
}

.logo-section {
  text-align: center;
  margin-bottom: 40px;
}

.logo-img {
  width: 80px;
  height: 80px;
  margin: 0 auto 16px;
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
}

.logo-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.logo-fallback {
  font-size: 32px;
  font-weight: 700;
  color: white;
  letter-spacing: 1px;
}

.brand {
  font-size: 24px;
  font-weight: 600;
  color: #fff;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}

.tagline {
  color: #888;
  font-size: 13px;
  font-weight: 400;
}

h2 {
  color: #fff;
  margin-bottom: 12px;
  font-size: 20px;
  font-weight: 500;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #888;
  font-size: 13px;
  margin-bottom: 32px;
  line-height: 1.5;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  color: #aaa;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 8px;
  letter-spacing: 0.3px;
}

.input-group input {
  width: 100%;
  padding: 12px 16px;
  background: rgba(30, 30, 30, 0.6);
  border: 1px solid rgba(99, 102, 241, 0.2);
  border-radius: 8px;
  font-size: 14px;
  color: #fff;
  transition: all 0.2s;
}

.input-group input:focus {
  outline: none;
  border-color: #6366f1;
  background: rgba(30, 30, 30, 0.8);
}

.input-group input::placeholder {
  color: #555;
}

.question-display {
  background: rgba(99, 102, 241, 0.1);
  border: 1px solid rgba(99, 102, 241, 0.2);
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
  color: #aaa;
  font-size: 14px;
  line-height: 1.5;
}

.question-display strong {
  color: #fff;
  display: block;
  margin-bottom: 4px;
  font-size: 13px;
}

button {
  width: 100%;
  padding: 13px;
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 8px;
  letter-spacing: 0.3px;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.back-link {
  text-align: center;
  margin-top: 24px;
}

.back-link a {
  color: #6366f1;
  text-decoration: none;
  font-size: 13px;
  font-weight: 500;
  transition: color 0.2s;
}

.back-link a:hover {
  color: #8b5cf6;
}

#msg {
  color: #ef4444;
  font-size: 13px;
  text-align: center;
  margin-top: 16px;
  padding: 10px;
  border-radius: 6px;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.2);
  display: none;
}

#msg.show {
  display: block;
}

#msg.success {
  color: #10b981;
  background: rgba(16, 185, 129, 0.1);
  border-color: rgba(16, 185, 129, 0.2);
}

.progress-indicator {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 32px;
  gap: 8px;
}

.progress-step {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(99, 102, 241, 0.2);
  transition: all 0.3s;
}

.progress-step.active {
  background: #6366f1;
  width: 32px;
  border-radius: 5px;
}

.support-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 54px;
  height: 54px;
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
  transition: all 0.2s;
  z-index: 1000;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.support-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 24px rgba(99, 102, 241, 0.5);
}

@media (max-width: 480px) {
  .container {
    padding: 36px 24px;
  }
  
  .logo-img {
    width: 70px;
    height: 70px;
  }
  
  .brand {
    font-size: 20px;
  }
  
  h2 {
    font-size: 18px;
  }
  
  .support-btn {
    width: 48px;
    height: 48px;
    bottom: 20px;
    right: 20px;
    font-size: 20px;
  }
}
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="glow" style="top: 20%; left: 10%;"></div>
<div class="glow"></div>

<div class="container">
  <div class="logo-section">
    <div class="logo-img">
      <img src="logo.png" alt="CRX Logo" onerror="this.parentElement.innerHTML='<div class=\'logo-fallback\'>CRX</div>'">
    </div>
    <div class="brand">CRX System</div>
    <div class="tagline">Password Recovery</div>
  </div>
  
  <div class="progress-indicator">
    <div class="progress-step active" id="progress1"></div>
    <div class="progress-step" id="progress2"></div>
    <div class="progress-step" id="progress3"></div>
  </div>
  
  <h2>Reset Password</h2>
  <p class="subtitle" id="stepSubtitle">Enter your email to get started</p>
  
  <form id="forgotForm">
    <!-- Step 1: Email -->
    <div class="step active" id="step1">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="your@email.com" required>
      </div>
      <button type="button" onclick="getQuestion()">Continue</button>
    </div>
    
    <!-- Step 2: Security Question -->
    <div class="step" id="step2">
      <div class="question-display">
        <strong>Security Question:</strong>
        <span id="question"></span>
      </div>
      <div class="input-group">
        <label>Your Answer</label>
        <input type="text" name="answer" placeholder="Enter your answer" required>
      </div>
      <button type="button" onclick="verifyAnswer()">Verify Answer</button>
    </div>
    
    <!-- Step 3: New Password -->
    <div class="step" id="step3">
      <div class="input-group">
        <label>New Password</label>
        <input type="password" name="newPassword" placeholder="Create new password" required>
      </div>
      <button type="button" onclick="resetPassword()">Reset Password</button>
    </div>
    
    <p id="msg"></p>
    
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </form>
</div>

<div class="support-btn" onclick="alert('Need help? Contact: support@crxsystem.com')">üí¨</div>

<script>
let emailStored = '';
let currentStep = 1;

function updateProgress(step) {
  currentStep = step;
  for(let i = 1; i <= 3; i++) {
    const progressEl = document.getElementById('progress' + i);
    if(i <= step) {
      progressEl.classList.add('active');
    } else {
      progressEl.classList.remove('active');
    }
  }
  
  const subtitles = {
    1: 'Enter your email to get started',
    2: 'Answer your security question',
    3: 'Create a new password'
  };
  document.getElementById('stepSubtitle').textContent = subtitles[step];
}

async function getQuestion() {
  const email = document.querySelector('#step1 input[name=email]').value;
  if(!email) return;
  
  const msgEl = document.getElementById('msg');
  const btn = document.querySelector('#step1 button');
  const originalText = btn.textContent;
  
  btn.textContent = 'Checking...';
  btn.disabled = true;
  msgEl.classList.remove('show', 'success');
  
  try {
    const res = await fetch('/api/forgot/get-question', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    
    if(data.securityQuestion) {
      emailStored = email;
      document.getElementById('question').textContent = data.securityQuestion;
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
      updateProgress(2);
      msgEl.classList.remove('show');
    } else {
      msgEl.textContent = data.message || '‚úó Email not found';
      msgEl.classList.add('show');
      msgEl.classList.remove('success');
    }
    
    btn.textContent = originalText;
    btn.disabled = false;
  } catch(err) {
    msgEl.textContent = '‚úó Server error. Please try again.';
    msgEl.classList.add('show');
    msgEl.classList.remove('success');
    btn.textContent = originalText;
    btn.disabled = false;
  }
}

async function verifyAnswer() {
  const answer = document.querySelector('#step2 input[name=answer]').value;
  if(!answer) return;
  
  const msgEl = document.getElementById('msg');
  const btn = document.querySelector('#step2 button');
  const originalText = btn.textContent;
  
  btn.textContent = 'Verifying...';
  btn.disabled = true;
  msgEl.classList.remove('show', 'success');
  
  try {
    const res = await fetch('/api/forgot/verify-answer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email: emailStored, answer })
    });
    const data = await res.json();
    
    if(data.message === 'Answer verified') {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
      updateProgress(3);
      msgEl.classList.remove('show');
    } else {
      msgEl.textContent = data.message || '‚úó Incorrect answer';
      msgEl.classList.add('show');
      msgEl.classList.remove('success');
    }
    
    btn.textContent = originalText;
    btn.disabled = false;
  } catch(err) {
    msgEl.textContent = '‚úó Server error. Please try again.';
    msgEl.classList.add('show');
    msgEl.classList.remove('success');
    btn.textContent = originalText;
    btn.disabled = false;
  }
}

async function resetPassword() {
  const newPassword = document.querySelector('#step3 input[name=newPassword]').value;
  if(!newPassword) return;
  
  const msgEl = document.getElementById('msg');
  const btn = document.querySelector('#step3 button');
  const originalText = btn.textContent;
  
  btn.textContent = 'Resetting...';
  btn.disabled = true;
  msgEl.classList.remove('show', 'success');
  
  try {
    const res = await fetch('/api/forgot/reset', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email: emailStored, newPassword })
    });
    const data = await res.json();
    
    if(data.message === 'Password updated successfully') {
      msgEl.textContent = '‚úì Password reset successful! Redirecting...';
      msgEl.classList.add('show', 'success');
      setTimeout(() => window.location.href = 'login.html', 2000);
    } else {
      msgEl.textContent = data.message || '‚úó Password reset failed';
      msgEl.classList.add('show');
      msgEl.classList.remove('success');
      btn.textContent = originalText;
      btn.disabled = false;
    }
  } catch(err) {
    msgEl.textContent = '‚úó Server error. Please try again.';
    msgEl.classList.add('show');
    msgEl.classList.remove('success');
    btn.textContent = originalText;
    btn.disabled = false;
  }
}
</script>
</body>
</html>
